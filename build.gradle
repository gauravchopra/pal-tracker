buildscript {
    ext {
        springBootVersion = "2.0.6.RELEASE"
    }

    repositories {
        maven { url "http://platform-acceleration-lab-maven.s3.amazonaws.com" }
        mavenCentral()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion",
                "io.pivotal.pal.assignments:assignments-plugin:4.3.1"
    }
}


plugins {
    id 'java'
}

apply plugin: 'org.springframework.boot'
apply plugin: "io.pivotal.pal.assignments.plugin"

assignments {
    apiUrl = "https://assignments.education.pivotal.io/"
    emails = [
            "bhupesh.upadhyay@rbs.com",
            "gaurav.chopra@natwestmarkets.com",
    ]
    cohortIdentifier = "349803246"
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:$springBootVersion")
    testCompile("org.springframework.boot:spring-boot-starter-test:$springBootVersion")
}


bootRun.environment([
        "WELCOME_MESSAGE": "hello",
])

test.environment([
        "WELCOME_MESSAGE": "Hello from test",
])
